<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkatesh Grand Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-bottom: 100px; }
        .dish-img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0; }
        .menu-card { border-radius: 10px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .category-title { color: #d63384; font-weight: bold; margin-top: 20px; border-bottom: 2px solid #d63384; display: inline-block; }
        /* Style for the fixed bottom ordering bar */
        #cart-summary {
            z-index: 1050;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1">Venkatesh Grand</span>
        </div>
    </nav>

    <div class="container">
        <div class="container">

    <div class="card mb-4 mt-3 shadow-sm border-0" style="border-radius: 15px; background: #fff3cd;">
        <div class="card-body py-2">
            <div class="row align-items-center">
                <div class="col-7">
                    <label class="small fw-bold text-muted">Entering Table Number:</label>
                </div>
                <div class="col-5">
                    <input type="number" id="manualTableInput" class="form-control form-control-sm text-center fw-bold" placeholder="Eg: 05" oninput="saveTableNumber()">
                </div>
            </div>
        </div>
    </div>

    <div id="menu-display"></div>
</div>
        <div id="menu-display">
            <p class="text-center text-muted mt-5">Loading delicious food...</p>
        </div>
    </div>

    <div id="cart-summary" class="fixed-bottom bg-white p-3 border-top shadow-lg" style="display:none;">
        <div class="container d-flex justify-content-between align-items-center">
            <div id="cart-info">
                </div>
            <button class="btn btn-success btn-lg fw-bold" onclick="sendOrder()">
                Place Order ðŸ›’
            </button>
        </div>
    </div>

    <script src="menu_script.js"></script>
</body>
</html>
